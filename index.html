<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Finhub | Acceso</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="frontend/css/styles.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="card login-card p-4 p-md-5">
      <div class="mb-4 text-center">
        <div class="brand-pill text-uppercase text-primary mb-2">Finhub</div>
        <h2 class="fw-semibold">Portal Corporativo</h2>
        <p class="text-muted mb-0">Accede con tus credenciales de administrador.</p>
      </div>
      <form id="loginForm" noValidate>
        <div class="mb-3">
          <label for="email" class="form-label">Usuario / Email</label>
          <input type="email" class="form-control form-control-lg" id="email" placeholder="usuario@empresa.com" required>
          <div class="invalid-feedback">Ingresa un email válido.</div>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group input-group-lg">
            <input type="password" class="form-control" id="password" required>
            <span class="input-group-text password-toggle" id="togglePassword">
              <i class="bi bi-eye"></i>
            </span>
            <div class="invalid-feedback">La contraseña es obligatoria.</div>
          </div>
        </div>
        <div class="d-flex justify-content-between align-items-center mb-4">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberUser">
            <label class="form-check-label remember-text" for="rememberUser">Recordar usuario</label>
          </div>
          <span class="session-badge" id="sessionInfo"></span>
        </div>
        <button class="btn btn-primary w-100 btn-lg" type="submit" id="loginBtn">Ingresar</button>
      </form>
      <div class="alert alert-danger mt-3 d-none" id="loginError"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <script src="frontend/js/session.js"></script>
  <script src="frontend/js/login.js"></script>
</body>
</html>
