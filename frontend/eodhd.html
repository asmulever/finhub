<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinHub | EODHD</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="icon" href="/logo/favicon.png" />
  <script>
    window.__ENV = window.__ENV ?? {};
    window.__ENV.API_BASE_URL = '/api';
  </script>
  <link rel="preload" href="/logo/full_logoweb.png" as="image" />
  <style>
    :root {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(145deg, #030712, #020f2a 45%, #0f172a);
      color: #cbd5f5;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(145deg, #030712, #020f2a 45%, #0f172a);
    }
    .toolbar { display: none !important; }
    .user-dropdown { display: none !important; }
    .content-shell {
      padding: 24px 32px;
    }
    #app {
      display: grid;
      gap: 24px;
    }
    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 20px;
      padding: 26px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 25px 50px rgba(2, 6, 23, 0.7);
    }
    #app button {
      margin-top: 0;
      background: linear-gradient(120deg, #0ea5e9, #22d3ee);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      color: #111827;
      padding: 10px 16px;
      cursor: pointer;
      align-self: flex-start;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
      flex-wrap: wrap;
    }
    .muted {
      color: #94a3b8;
      font-size: 0.95rem;
    }
    .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 12px 0;
    }
    .form-row input, .form-row select {
      flex: 1;
      min-width: 180px;
      background: rgba(2, 6, 23, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #e2e8f0;
      padding: 10px 12px;
      border-radius: 10px;
      outline: none;
    }
    .form-row.dual select {
      flex: 0 0 25%;
      min-width: 180px;
    }
    .form-row.dual input {
      flex: 0 0 90px;
      max-width: 90px;
    }
    .tile-grid {
      margin-top: 12px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
    }
    .tile {
      background: rgba(2, 6, 23, 0.85);
      border: 1px solid rgba(56, 189, 248, 0.35);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .tile strong {
      font-size: 1.1rem;
      color: #e2e8f0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: inherit;
    }
    th, td {
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      padding: 8px;
      text-align: left;
      font-size: 0.95rem;
    }
    th {
      color: #e2e8f0;
    }
    .user-dropdown {
      position: fixed;
      top: 60px;
      right: 20px;
      background: rgba(2, 6, 23, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.5);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      display: none;
      flex-direction: column;
      gap: 8px;
      min-width: 180px;
      z-index: 20;
    }
    .user-dropdown.visible {
      display: flex;
    }
    .user-dropdown button {
      background: transparent;
      border: none;
      color: inherit;
      text-align: left;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .user-dropdown button:hover {
      background: rgba(14, 165, 233, 0.15);
    }
    @media (max-width: 768px) {
      .content-shell {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="content-shell">
    <main id="app">
      <section class="card">
        <div class="card-header">
          <h2>EODHD</h2>
          <p class="muted">Consultas puntuales (plan free: EOD y lista de símbolos)</p>
        </div>
        <div class="form-row dual">
          <select id="exchange-select" aria-label="Selecciona exchange">
            <option value="">seleccionar</option>
          </select>
          <input id="exchange-input" placeholder="US" value="" autocomplete="off" maxlength="4" readonly />
          <label style="display:flex; align-items:center; gap:6px;">
            <span class="muted" style="min-width:52px;">Buscar:</span>
            <input id="symbol-filter" placeholder="Prefijo" autocomplete="off" maxlength="10" />
          </label>
        </div>
        <div id="exchange-result" class="muted">Sin resultados.</div>
        <div id="eod-result" class="tile-grid">
          <p class="muted">Haz doble clic en un símbolo para ver su EOD.</p>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="/Frontend/paginas/eodhd.js"></script>
</body>
</html>
