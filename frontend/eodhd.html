<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinHub | EODHD</title>
  <link rel="icon" href="/logo/favicon.png" />
  <script>
    window.__ENV = window.__ENV ?? {};
    window.__ENV.API_BASE_URL = '/api';
  </script>
  <link rel="preload" href="/logo/full_logoweb.png" as="image" />
  <style>
    :root { font-family: 'Inter', system-ui, sans-serif; }
    body { margin: 0; background: #0b1021; color: #e2e8f0; }
    .content-shell { padding: 24px 32px; }
    main { display: grid; gap: 20px; max-width: 1400px; margin: 0 auto; }
    .card { background: rgba(13, 18, 35, 0.9); border: 1px solid rgba(148, 163, 184, 0.25); border-radius: 14px; padding: 18px 20px; box-shadow: 0 15px 40px rgba(0,0,0,0.35); }
    h2, h3 { margin: 0 0 8px 0; }
    .muted { color: #94a3b8; font-size: 0.95rem; }
    .form-row { display: flex; gap: 10px; flex-wrap: wrap; margin: 10px 0; }
    input, select { background: #0f172a; color: #e2e8f0; border: 1px solid rgba(148,163,184,0.4); border-radius: 10px; padding: 10px 12px; min-width: 140px; }
    button { background: linear-gradient(120deg, #22d3ee, #0ea5e9); border: none; color: #0b1021; padding: 10px 14px; border-radius: 10px; font-weight: 600; cursor: pointer; }
    pre { background: #0f172a; color: #e2e8f0; border-radius: 10px; padding: 12px; overflow: auto; font-size: 0.9rem; max-height: 260px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 16px; }
    .error { color: #f87171; font-weight: 600; min-height: 20px; }
  </style>
</head>
<body>
  <div class="content-shell">
    <main>
      <section class="card">
        <div style="display:flex; justify-content:space-between; align-items:flex-start; gap:12px; flex-wrap:wrap;">
          <div>
            <h2>EODHD</h2>
            <p class="muted">Endpoints free: EOD (1 año), búsqueda, lista de exchanges, símbolos por exchange y datos de cuenta. Requiere API key y rol admin.</p>
          </div>
        </div>
      </section>

      <section class="card grid">
        <div>
          <h3>EOD</h3>
          <div class="form-row">
            <input id="eod-symbol" placeholder="Símbolo (ej. AAPL.US)" />
            <button id="btn-eod">Consultar</button>
          </div>
          <div id="eod-error" class="error"></div>
          <pre id="eod-output">{}</pre>
        </div>
        <div>
          <h3>SEARCH</h3>
          <div class="form-row">
            <input id="search-query" placeholder="Texto (ej. apple, TSLA)" />
            <button id="btn-search">Buscar</button>
          </div>
          <div id="search-error" class="error"></div>
          <pre id="search-output">{}</pre>
        </div>
      </section>

      <section class="card grid">
        <div>
          <h3>EXCHANGE SYMBOLS</h3>
          <div class="form-row">
            <input id="ex-symbols-exchange" placeholder="Exchange (ej. US, XBUE)" value="US" />
            <button id="btn-exchange-symbols">Listar</button>
          </div>
          <div id="ex-symbols-error" class="error"></div>
          <pre id="ex-symbols-output">{}</pre>
        </div>
        <div>
          <h3>EXCHANGES LIST</h3>
          <div class="form-row">
            <button id="btn-exchanges-list">Listar</button>
          </div>
          <div id="exchanges-list-error" class="error"></div>
          <pre id="exchanges-list-output">{}</pre>
        </div>
      </section>

      <section class="card">
        <h3>USER</h3>
        <div class="form-row">
          <button id="btn-user">Consultar cuenta</button>
        </div>
        <div id="user-error" class="error"></div>
        <pre id="user-output">{}</pre>
      </section>
    </main>
  </div>
  <script type="module" src="/Frontend/paginas/eodhd.js"></script>
</body>
</html>
