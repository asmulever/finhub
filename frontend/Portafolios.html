<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinHub | Portafolios</title>
  <link rel="icon" href="/logo/favicon.png" />
  <script>
    window.__ENV = window.__ENV ?? {};
    window.__ENV.API_BASE_URL = '/api';
  </script>
  <link rel="preload" href="/logo/full_logoweb.png" as="image" />
  <style>
    :root {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(145deg, #030712, #020f2a 45%, #0f172a);
      color: #cbd5f5;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(145deg, #030712, #020f2a 45%, #0f172a);
    }
    .toolbar {
      display: flex;
      align-items: center;
      padding: 12px 32px;
      background: rgba(2, 6, 23, 0.95);
      gap: 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .toolbar-logo img {
      height: 44px;
    }
    .toolbar-menu {
      display: flex;
      flex: 1;
      gap: 16px;
    }
    .toolbar-menu button {
      background: transparent;
      border: 1px solid transparent;
      color: inherit;
      padding: 10px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .toolbar-menu button.active {
      border-color: rgba(56, 189, 248, 0.6);
      background: rgba(14, 165, 233, 0.1);
    }
    .toolbar-user {
      position: relative;
    }
    .toolbar-user button {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: inherit;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }
    .toolbar-user .chevron {
      font-size: 0.9rem;
    }
    .content-shell {
      padding: 24px 32px;
    }
    #app {
      display: grid;
      gap: 24px;
    }
    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 20px;
      padding: 26px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 25px 50px rgba(2, 6, 23, 0.7);
    }
    #app button {
      margin-top: 16px;
      background: linear-gradient(120deg, #0ea5e9, #22d3ee);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      color: #111827;
      padding: 10px 16px;
      cursor: pointer;
      align-self: flex-start;
    }
    .price-grid {
      margin-top: 12px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }
    .price-tile {
      background: rgba(2, 6, 23, 0.85);
      border: 1px solid rgba(56, 189, 248, 0.35);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .price-tile strong {
      font-size: 1.1rem;
      color: #e2e8f0;
    }
    .price-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #94a3b8;
    }
    .price-badge {
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #38bdf8;
    }
    .price-error {
      color: #f87171;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
      flex-wrap: wrap;
    }
    .tabs {
      display: inline-flex;
      gap: 8px;
      margin-top: 12px;
    }
    .tab-btn {
      background: rgba(15, 23, 42, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: inherit;
      padding: 10px 16px;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .tab-btn.active {
      background: rgba(14, 165, 233, 0.15);
      border-color: rgba(56, 189, 248, 0.6);
      color: #e2e8f0;
    }
    .tab-panel {
      display: none;
      margin-top: 16px;
    }
    .tab-panel.active {
      display: block;
    }
    .muted {
      color: #94a3b8;
      font-size: 0.95rem;
    }
    .stocks-grid {
      margin-top: 16px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 12px;
    }
    .stock-tile {
      background: rgba(2, 6, 23, 0.85);
      border: 1px solid rgba(56, 189, 248, 0.35);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .selected-tile {
      border-color: rgba(251, 191, 36, 0.5);
    }
    .price-value {
      font-size: 1.05rem;
      color: #e2e8f0;
    }
    .stock-symbol {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .stock-symbol strong {
      font-size: 1.05rem;
      color: #e2e8f0;
    }
    .stock-tag {
      font-size: 0.78rem;
      color: #38bdf8;
      background: rgba(14, 165, 233, 0.12);
      border-radius: 999px;
      padding: 4px 10px;
      border: 1px solid rgba(56, 189, 248, 0.35);
    }
    .stock-meta {
      font-size: 0.9rem;
      color: #a5b4fc;
    }
    .filter-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .filter-row input {
      flex: 1;
      min-width: 220px;
      background: rgba(2, 6, 23, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #e2e8f0;
      padding: 10px 12px;
      border-radius: 10px;
      outline: none;
    }
    .filter-row select {
      min-width: 220px;
      background: rgba(2, 6, 23, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #e2e8f0;
      padding: 10px 12px;
      border-radius: 10px;
      outline: none;
    }
    .filter-row input:focus {
      border-color: rgba(14, 165, 233, 0.8);
      box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.15);
    }
    .filter-row select:focus {
      border-color: rgba(14, 165, 233, 0.8);
      box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.15);
    }
    .remove-btn {
      margin-top: 10px;
      background: #facc15;
      color: #0f172a;
      border: none;
      padding: 10px 12px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
    }
    .remove-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .user-dropdown {
      position: fixed;
      top: 60px;
      right: 20px;
      background: rgba(2, 6, 23, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.5);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      display: none;
      flex-direction: column;
      gap: 8px;
      min-width: 180px;
      z-index: 20;
    }
    .user-dropdown.visible {
      display: flex;
    }
    .user-dropdown button {
      background: transparent;
      border: none;
      color: inherit;
      text-align: left;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .user-dropdown button:hover {
      background: rgba(14, 165, 233, 0.15);
    }
    @media (max-width: 768px) {
      .toolbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .toolbar-menu {
        flex-wrap: wrap;
      }
      .content-shell {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="content-shell">
    <main id="app">
      <section class="card">
        <div class="card-header">
          <h2>Portafolios</h2>
          <p class="muted">Organiza tu cartera y busca instrumentos</p>
        </div>
        <div class="tabs">
          <button type="button" class="tab-btn active" data-tab="selected">Cartera seleccionada</button>
          <button type="button" class="tab-btn" data-tab="search">Buscar instrumentos</button>
        </div>

        <div id="tab-selected" class="tab-panel active">
          <p class="muted">Instrumentos agregados a tu portafolio. Botón amarillo para quitar.</p>
          <div id="selected-container" class="stocks-grid">
            <p class="muted">Cargando cartera...</p>
          </div>
        </div>

        <div id="tab-search" class="tab-panel">
          <div class="filter-row">
            <select id="category-filter" aria-label="Filtrar por categoría">
              <option value="">Seleccionar</option>
              <option value="all">Todas las categorías</option>
              <option value="on">Acción local (ON)</option>
              <option value="cedear">CEDEAR</option>
              <option value="bond">Bono</option>
              <option value="etf">ETF / Trust</option>
            </select>
            <input id="filter-input" placeholder="Filtrar por símbolo, nombre o país..." autocomplete="off" disabled />
          </div>
          <div id="stocks-container" class="stocks-grid">
            <p class="muted">Selecciona una categoría para listar instrumentos.</p>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="/Frontend/paginas/portafolios.js"></script>
</body>
</html>
