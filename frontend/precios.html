<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinHub | Precios</title>
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <link rel="icon" href="/logo/favicon.png" />
  <script>
    window.__ENV = window.__ENV ?? {};
    window.__ENV.API_BASE_URL = '/api';
  </script>
  <link rel="preload" href="/logo/full_logoweb.png" as="image" />
  <style>
    :root {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(145deg, #030712, #020f2a 45%, #0f172a);
      color: #cbd5f5;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(145deg, #030712, #020f2a 45%, #0f172a);
    }
    .content-shell {
      padding: 24px 32px;
    }
    #app {
      display: grid;
      gap: 24px;
    }
    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 20px;
      padding: 26px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 25px 50px rgba(2, 6, 23, 0.7);
    }
    #app button {
      margin-top: 16px;
      background: linear-gradient(120deg, #0ea5e9, #22d3ee);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      color: #111827;
      padding: 10px 16px;
      cursor: pointer;
      align-self: flex-start;
    }
    .price-grid {
      margin-top: 12px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }
    .price-tile {
      background: rgba(2, 6, 23, 0.85);
      border: 1px solid rgba(56, 189, 248, 0.35);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .price-tile strong {
      font-size: 1.1rem;
      color: #e2e8f0;
    }
    .price-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #94a3b8;
    }
    .price-badge {
      font-size: 0.8rem;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #38bdf8;
    }
    .price-error {
      color: #f87171;
    }
    .muted {
      color: #94a3b8;
      font-size: 0.95rem;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
      flex-wrap: wrap;
    }
    .price-form {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin: 12px 0 4px;
    }
    .price-form label {
      font-weight: 600;
      color: #e2e8f0;
    }
    .price-form .form-row {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .price-form input {
      flex: 1;
      min-width: 180px;
      background: rgba(2, 6, 23, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #e2e8f0;
      padding: 10px 12px;
      border-radius: 10px;
      outline: none;
    }
    .price-form input:focus {
      border-color: rgba(14, 165, 233, 0.8);
      box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.15);
    }
    .price-form button {
      margin-top: 0;
      padding-inline: 18px;
    }
    .user-dropdown {
      position: fixed;
      top: 60px;
      right: 20px;
      background: rgba(2, 6, 23, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.5);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      display: none;
      flex-direction: column;
      gap: 8px;
      min-width: 180px;
      z-index: 20;
    }
    .user-dropdown.visible {
      display: flex;
    }
    .user-dropdown button {
      background: transparent;
      border: none;
      color: inherit;
      text-align: left;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .user-dropdown button:hover {
      background: rgba(14, 165, 233, 0.15);
    }
    @media (max-width: 768px) {
    }
  </style>
</head>
<body>
  <div class="content-shell">
    <main id="app">
      <section class="card">
        <div class="card-header">
          <h2>Consultar precio</h2>
          <p class="muted">Fuente: Twelve Data</p>
        </div>
        <form id="price-form" class="price-form">
          <label for="ticker-input">Ticker</label>
          <div class="form-row">
            <input id="ticker-input" name="symbol" placeholder="AAPL" autocomplete="off" required />
            <button type="submit">Consultar</button>
          </div>
          <small class="muted">Ejemplos: AAPL, MSFT, TSLA</small>
        </form>
        <div id="prices-content" class="price-grid">
          <p class="muted">Ingresa un ticker y presiona "Consultar".</p>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="/Frontend/paginas/precios.js"></script>
</body>
</html>
