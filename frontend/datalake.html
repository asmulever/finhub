<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinHub | Data Lake</title>
  <link rel="icon" href="/logo/favicon.png" />
  <script>
    window.__ENV = window.__ENV ?? {};
    window.__ENV.API_BASE_URL = '/api';
  </script>
  <link rel="preload" href="/logo/full_logoweb.png" as="image" />
  <style>
    :root { font-family: 'Inter', system-ui, sans-serif; background: linear-gradient(145deg, #030712, #020f2a 45%, #0f172a); color: #cbd5f5; }
    html, body { height: 100%; }
    body { margin: 0; background: linear-gradient(145deg, #030712, #020f2a 45%, #0f172a); overflow: hidden; }
    .content-shell { padding: 16px 20px; height: 100vh; box-sizing: border-box; }
    #app { display: grid; gap: 20px; height: 100%; }
    .card { background: rgba(15, 23, 42, 0.95); border-radius: 20px; padding: 22px; border: 1px solid rgba(148, 163, 184, 0.3); box-shadow: 0 25px 50px rgba(2, 6, 23, 0.7); height: 100%; box-sizing: border-box; display: flex; flex-direction: column; }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
      flex-wrap: wrap;
    }
    .muted {
      color: #94a3b8;
      font-size: 0.95rem;
    }
    .controls { display: none; }
    .controls-bottom { display: flex; gap: 12px; align-items: center; justify-content: flex-start; margin-top: 6px; flex-wrap: wrap; }
    select, button, input {
      background: rgba(2, 6, 23, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #e2e8f0;
      padding: 10px 12px;
      border-radius: 10px;
      outline: none;
    }
    button.primary {
      background: linear-gradient(120deg, #0ea5e9, #22d3ee);
      color: #0b1224;
      border: none;
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #collect-result {
      margin-top: 8px;
      font-size: 0.95rem;
    }
    #chart-container { position: relative; height: clamp(300px, 55vh, 540px); min-height: 240px; }
    .datalake-layout {
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(320px, 1.1fr);
      gap: 18px;
      align-items: stretch;
      margin-top: 12px;
      min-height: 0;
      height: 100%;
    }
    .panel-left { display: flex; flex-direction: column; gap: 12px; min-height: 0; }
    .log-panel {
      display: flex;
      flex-direction: column;
      gap: 8px;
      height: 100%;
      min-height: 0;
    }
    .log-panel textarea {
      width: 100%;
      flex: 1;
      min-height: 0;
      height: clamp(240px, 42vh, 440px);
      resize: vertical;
      background: rgba(2, 6, 23, 0.7);
      color: #e2e8f0;
      border: 1px solid rgba(148, 163, 184, 0.4);
      border-radius: 12px;
      padding: 12px;
      font-family: "JetBrains Mono", "Fira Code", monospace;
      font-size: 0.9rem;
      line-height: 1.4;
    }
    .user-dropdown {
      position: fixed;
      top: 60px;
      right: 20px;
      background: rgba(2, 6, 23, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.5);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      display: none;
      flex-direction: column;
      gap: 8px;
      min-width: 180px;
      z-index: 20;
    }
    .user-dropdown.visible {
      display: flex;
    }
    .user-dropdown button {
      background: transparent;
      border: none;
      color: inherit;
      text-align: left;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .user-dropdown button:hover {
      background: rgba(14, 165, 233, 0.15);
    }
    @media (max-width: 768px) {
      .content-shell {
        padding: 16px;
      }
      #chart-container { height: clamp(200px, 36vh, 360px); }
      .datalake-layout { grid-template-columns: 1fr; }
      .log-panel textarea { height: clamp(200px, 36vh, 360px); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
  <div class="content-shell">
    <main id="app">
      <section class="card">
        <div class="card-header">
          <h2>Data Lake de Precios</h2>
          <p class="muted">Recolecta y grafica precios históricos</p>
        </div>
        <div class="datalake-layout">
          <div class="panel-left">
            <div id="collect-result" class="muted"></div>
            <div id="chart-container">
              <canvas id="prices-chart" aria-label="Gráfico de precios"></canvas>
            </div>
            <div class="controls-bottom">
              <button id="collect-btn" class="primary" type="button">Recolectar ahora</button>
              <select id="period-select" aria-label="Período">
                <option value="1m" selected>Diario</option>
                <option value="3m">3 meses</option>
                <option value="6m">6 meses</option>
                <option value="1y">1 año</option>
              </select>
            </div>
          </div>
          <div class="log-panel">
            <div class="card-header" style="padding: 0; justify-content: space-between;">
              <p class="muted" style="margin: 0;">Progreso de ingesta</p>
              <small class="muted">Se reinicia en cada ejecución</small>
            </div>
            <textarea id="ingestion-log" aria-label="Trazas de ingesta" readonly></textarea>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="/Frontend/paginas/datalake.js"></script>
</body>
</html>
