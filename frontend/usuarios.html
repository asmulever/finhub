<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinHub | Usuarios</title>
  <link rel="icon" href="/logo/favicon.png" />
  <script>
    window.__ENV = window.__ENV ?? {};
    window.__ENV.API_BASE_URL = '/api';
  </script>
  <link rel="preload" href="/logo/full_logoweb.png" as="image" />
  <style>
    :root {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(145deg, #030712, #020f2a 45%, #0f172a);
      color: #cbd5f5;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(145deg, #030712, #020f2a 45%, #0f172a);
    }
    .toolbar {
      display: flex;
      align-items: center;
      padding: 12px 32px;
      background: rgba(2, 6, 23, 0.95);
      gap: 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .toolbar-logo img {
      height: 44px;
    }
    .toolbar-menu {
      display: flex;
      flex: 1;
      gap: 16px;
    }
    .toolbar-menu button {
      background: transparent;
      border: 1px solid transparent;
      color: inherit;
      padding: 10px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .toolbar-menu button.active {
      border-color: rgba(56, 189, 248, 0.6);
      background: rgba(14, 165, 233, 0.1);
    }
    .toolbar-user {
      position: relative;
    }
    .toolbar-user button {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: inherit;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }
    .toolbar-user .chevron {
      font-size: 0.9rem;
    }
    .content-shell {
      padding: 24px 32px;
    }
    #app {
      display: grid;
      gap: 24px;
    }
    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 20px;
      padding: 26px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 25px 50px rgba(2, 6, 23, 0.7);
    }
    #app button {
      margin-top: 16px;
      background: linear-gradient(120deg, #0ea5e9, #22d3ee);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      color: #111827;
      padding: 10px 16px;
      cursor: pointer;
      align-self: flex-start;
    }
    #app button.ghost {
      background: rgba(15, 23, 42, 0.6);
      color: #e2e8f0;
      border: 1px solid rgba(148, 163, 184, 0.4);
    }
    #app button.danger {
      background: rgba(248, 113, 113, 0.2);
      color: #fecaca;
      border: 1px solid rgba(248, 113, 113, 0.45);
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 12px;
      flex-wrap: wrap;
    }
    .muted {
      color: #94a3b8;
      font-size: 0.95rem;
    }
    .user-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 16px 0 12px;
    }
    .user-form .form-row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .user-form .form-field {
      flex: 1;
      min-width: 220px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .user-form label {
      font-weight: 600;
      color: #e2e8f0;
    }
    .user-form input,
    .user-form select {
      background: rgba(2, 6, 23, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #e2e8f0;
      padding: 10px 12px;
      border-radius: 10px;
      outline: none;
    }
    .user-form input:focus,
    .user-form select:focus {
      border-color: rgba(14, 165, 233, 0.8);
      box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.15);
    }
    .users-grid {
      margin-top: 16px;
      display: grid;
      gap: 12px;
    }
    .user-row {
      background: rgba(2, 6, 23, 0.85);
      border: 1px solid rgba(56, 189, 248, 0.35);
      border-radius: 16px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .user-main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
    }
    .user-main strong {
      font-size: 1.05rem;
      color: #e2e8f0;
    }
    .user-meta {
      font-size: 0.85rem;
      color: #a5b4fc;
    }
    .user-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: flex-end;
    }
    .user-controls label {
      display: flex;
      flex-direction: column;
      gap: 6px;
      min-width: 160px;
      font-size: 0.85rem;
    }
    .user-controls select {
      background: rgba(2, 6, 23, 0.7);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: #e2e8f0;
      padding: 8px 10px;
      border-radius: 10px;
      outline: none;
    }
    .user-controls select:focus {
      border-color: rgba(14, 165, 233, 0.8);
      box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.15);
    }
    .user-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .price-error {
      color: #f87171;
    }
    .user-dropdown {
      position: fixed;
      top: 60px;
      right: 20px;
      background: rgba(2, 6, 23, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.5);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      display: none;
      flex-direction: column;
      gap: 8px;
      min-width: 180px;
      z-index: 20;
    }
    .user-dropdown.visible {
      display: flex;
    }
    .user-dropdown button {
      background: transparent;
      border: none;
      color: inherit;
      text-align: left;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .user-dropdown button:hover {
      background: rgba(14, 165, 233, 0.15);
    }
    @media (max-width: 768px) {
      .toolbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .toolbar-menu {
        flex-wrap: wrap;
      }
      .user-controls {
        flex-direction: column;
        align-items: stretch;
      }
      .user-actions {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="toolbar-root"></div>
  <div class="content-shell">
    <main id="app">
      <section class="card">
        <div class="card-header">
          <h2>Administrar usuarios</h2>
          <p class="muted">Alta, edición y baja de usuarios</p>
        </div>
        <form id="user-form" class="user-form">
          <div class="form-row">
            <div class="form-field">
              <label for="user-email">Email</label>
              <input id="user-email" name="email" type="email" autocomplete="off" required />
            </div>
            <div class="form-field">
              <label for="user-password">Contraseña</label>
              <input id="user-password" name="password" type="password" autocomplete="new-password" required />
            </div>
          </div>
          <div class="form-row">
            <div class="form-field">
              <label for="user-role">Rol</label>
              <select id="user-role" name="role" required>
                <option value="admin">Admin</option>
                <option value="user">User</option>
              </select>
            </div>
            <div class="form-field">
              <label for="user-status">Estado</label>
              <select id="user-status" name="status">
                <option value="active">active</option>
                <option value="inactive">inactive</option>
                <option value="disabled">disabled</option>
              </select>
            </div>
          </div>
          <button type="submit">Crear usuario</button>
          <small id="user-form-message" class="muted"></small>
        </form>
        <div id="users-container" class="users-grid">
          <p class="muted">Cargando usuarios...</p>
        </div>
      </section>
    </main>
  </div>
  <script type="module" src="/Frontend/paginas/usuarios.js"></script>
</body>
</html>
