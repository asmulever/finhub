<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <title>FinHub | Dashboard</title>
  <link rel="icon" href="/logo/favicon.png" />
  <script>
    window.__ENV = window.__ENV ?? {};
    window.__ENV.API_BASE_URL = '/api';
  </script>
  <style>
    :root {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(145deg, #030712, #020f2a 45%, #0f172a);
      color: #cbd5f5;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(145deg, #030712, #020f2a 45%, #0f172a);
    }
    .toolbar {
      display: flex;
      align-items: center;
      padding: 12px 32px;
      background: rgba(2, 6, 23, 0.95);
      gap: 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .toolbar-logo img {
      height: 44px;
    }
    .toolbar-menu {
      display: flex;
      flex: 1;
      gap: 16px;
    }
    .toolbar-menu button {
      background: transparent;
      border: 1px solid transparent;
      color: inherit;
      padding: 10px 18px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 0.95rem;
    }
    .toolbar-menu button.active {
      border-color: rgba(56, 189, 248, 0.6);
      background: rgba(14, 165, 233, 0.1);
    }
    .toolbar-user {
      position: relative;
    }
    .toolbar-user button {
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(15, 23, 42, 0.6);
      border: 1px solid rgba(148, 163, 184, 0.5);
      color: inherit;
      padding: 10px 16px;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }
    .toolbar-user .chevron {
      font-size: 0.9rem;
    }
    .content-shell {
      padding: 24px 32px;
    }
    #app {
      display: grid;
      gap: 24px;
    }
    .card {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 20px;
      padding: 26px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 25px 50px rgba(2, 6, 23, 0.7);
    }
    .simple-list {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .simple-list li {
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }
    #app button {
      margin-top: 16px;
      background: linear-gradient(120deg, #0ea5e9, #22d3ee);
      border: none;
      border-radius: 10px;
      font-weight: 600;
      color: #111827;
      padding: 10px 16px;
      cursor: pointer;
      align-self: flex-start;
    }
    .card h2 {
      margin-top: 0;
      color: #e0f2fe;
    }
    .profile {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .controls {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      margin-top: 12px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      color: #cbd5f5;
    }
    th, td {
      border-bottom: 1px solid rgba(148, 163, 184, 0.2);
      padding: 10px 8px;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      color: #e2e8f0;
      font-weight: 700;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .muted {
      color: #94a3b8;
    }
    .user-dropdown {
      position: fixed;
      top: 60px;
      right: 20px;
      background: rgba(2, 6, 23, 0.95);
      border: 1px solid rgba(148, 163, 184, 0.5);
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6);
      display: none;
      flex-direction: column;
      gap: 8px;
      min-width: 180px;
      z-index: 20;
    }
    .user-dropdown.visible {
      display: flex;
    }
    .user-dropdown button {
      background: transparent;
      border: none;
      color: inherit;
      text-align: left;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
    .user-dropdown button:hover {
      background: rgba(14, 165, 233, 0.15);
    }
    @media (max-width: 768px) {
      .toolbar {
        flex-direction: column;
        align-items: flex-start;
      }
      .toolbar-menu {
        flex-wrap: wrap;
      }
    }
</style>
</head>
<body>
  <div class="content-shell">
    <main id="app">
      <section class="card">
        <h2>Cargando perfil...</h2>
      </section>
    </main>
  </div>
  <script type="module" src="/Frontend/paginas/Dashboard.js"></script>
</body>
</html>
